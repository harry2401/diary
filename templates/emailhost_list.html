{% extends "base.html" %}

<h1 class='label'><a>Emailhost</a></h1>

{% block content %}
<a class="btn btn-default" href="{% url 'eventlist' 'current'  %}" >                                <span>Current events</span></a>
<a class="btn btn-default" href="{% url 'emailhostinsert' %}" >                                     <span>Add Emailhost</span></a>
<hr>

<h2>
<table>
{% for emailhost in emailhosts %}
    <tr>
    <h2 class='item'>
    <td> <a class="btn btn-default" href="{% url 'emailhostsearch' pk=emailhost.pk %} "> <span class="glyphicon glyphicon-search"></span></a> </td>
    <td> <a class="btn btn-default" href="{% url 'emailhostupdate' pk=emailhost.pk %} "> <span class="glyphicon glyphicon-pencil"></span></a> </td>
    <td> <a class="btn btn-default" href="{% url 'emailhostdeleteperm' pk=emailhost.pk %} "> <span class="glyphicon glyphicon-remove"></span></a> </td>
    <td>                                                                                   <span class='detail'>{{ emailhost.name }}</span> </td>
    </tr>
{% endfor %}
</table>
</h2>
</body>
{% endblock content %}
